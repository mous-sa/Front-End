<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="fonts/HARD_ROCK.ttf">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>AC/DC</title>

<body>
    <header>

        <nav class="navbar navbar-dark bg-dark">
            <div class="row">
                <div class="container-fluid">
                    <img src="" class="rounded float-left" alt="bootstrap">
                       <ul class="debut">
                        <div class="nav justify-content-center">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Menbres</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">discographie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Agenda des concerts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contact</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>



        </nav>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ac-dc-1.png" class="d-block w-100" alt="bootstrap">
                </div>
                <div class="carousel-item">
                    <img src="img/ac-dc-2.png" class="d-block w-100" alt="bootstrap">
                </div>
                <div class="carousel-item">
                    <img src="img/ac-dc-3.png" class="d-block w-100" alt="bootstrap">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <div class="row">

        <h4 class="titre">ACDC--Les membres du Groupe--</h4>

        <div class="col">
            <img src="img/brian-johnson.png" alt="Membres" Brian Johson(Chant) />
        </div>

            <img src="img/angus-young.png" alt="Membres" Angus Young(Guitare solo) />
        </div>
        <div class="col">
            <img src="img/steve-young.png" alt="Membres" Steve Young(Guitare) />
        </div>
        <div class="col">
            <img src="img/cliff-williams.png" alt="Membres" Cliff Williams(Basse) />
        </div>
        <div class="col">
            <img src="img/chris-slade.png" alt="Membres" , Chris Slade(Batterie) />
        </div>

      

    </div>
